---
processes:
- name: kafka-service-broker
  executable: /var/vcap/packages/kafka-service-broker/bin/broker
  args: []
  ephemeral_disk: true
  persistent_disk: false
  env:
    PORT: <%= p("port") %>
    BROKER_USERNAME: <%= p("username") %>
    BROKER_PASSWORD: <%= p("password") %>
    <% zks = link('zookeeper'); zk_port = zks.p('client_port') %>
    ZOOKEEPER_PEERS: <%= zks.instances.map { |instance| "#{instance.address}:#{zk_port}" }.join(",") %>

    BROKER_CATALOG_JSON: "<%= p("catalog_json") %>"
    BROKER_SERVICE_GUID: "<%= p("service_guid") %>"
    BROKER_SERVICE_NAME: "<%= p("service_name") %>"
    BROKER_PLAN0_GUID:   "<%= p("service_plan_topic_guid") %>"
    BROKER_PLAN1_GUID:   "<%= p("service_plan_shared_guid") %>"
  limits:
    memory: 128M
    open_files: 1024
