---
name: kafka-service-broker

instance_groups:
- name: zookeeper
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk_type: 10GB
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: zookeeper
    release: zookeeper
    provides:
      conn: {as: zookeeper}
- name: kafka
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk_type: 10GB
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka
    release: kafka
- name: kafka-manager
  azs: [z1,z2,z3]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka-manager
    release: kafka

- name: broker-deploy
  azs: [z1]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-deploy
    release: kafka-service-broker
    consumes:
      zookeeper: {from: zookeeper}
    properties:
      username: user
      password: ((broker-password))
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))
- name: broker-delete
  azs: [z1]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-delete
    release: kafka-service-broker
    properties:
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

- name: broker-registrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-registrar
    release: broker-registrar
    properties:
      servicebroker:
        url: http://starkandwayne-kafka-broker.((cf-system-domain))
        name: starkandwayne-kafka
        username: user
        password: ((broker-password))
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

- name: broker-deregistrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-deregistrar
    release: broker-registrar
    properties:
      servicebroker:
        name: starkandwayne-kafka
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

variables:
- name: broker-password
  type: password

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 32
  serial: true

releases:
- name: broker-registrar
  version: 3.2.2
  url: https://bosh.io/d/github.com/cloudfoundry-community/broker-registrar-boshrelease?v=3.2.2
  sha1: f82c6a346d871ccb9835b8e6341f966cf7ebc7c9
- name: bpm
  version: 0.2.0
  url: git+https://github.com/cloudfoundry-incubator/bpm-release
- name: zookeeper
  version: 0.0.7
  url: git+https://github.com/cppforlife/zookeeper-release
- name: kafka
  version: 1.1.0
  url: https://github.com/cloudfoundry-community/kafka-boshrelease/releases/download/v1.1.0/kafka-1.1.0.tgz
  sha1: f32e51f42d1b451eece1605730f4addbed271d97
- name: kafka-service-broker
  version: 0.7.0
  url: https://github.com/cloudfoundry-community/kafka-service-broker-boshrelease/releases/download/v0.7.0/kafka-service-broker-0.7.0.tgz
  sha1: b78ce6e50a3437c2833bd067d81fc06dd2b886e2
